<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/assets/style/reset.css" />
    <link rel="stylesheet" href="/assets/style/index.css" />
    <link rel="stylesheet" href="/assets/style/quiz.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/assets/images/epicode_logo.png" alt="logo" />
      </div>
      <div id="clock-container" class="container invisible">
        <div class="circular-progress invisible">
          <div id="divP">
            <p id="marginP" class="pi">SECONDS</p>
            <p class="progress-value">60</p>
            <p class="pi">REMAININGS</p>
          </div>
        </div>
      </div>
    </header>
    <!-- da qui -->
    <div id="doughnut-container" class="invisible">
      <section>
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </section>
      <div class="container">
        <div class="score-container">
          <h2>Correct</h2>
          <!-- QUESTO DIV SCORE DOVRA' SCOMPARIRE E DIVENTARE 
        RESPONSIVE CON JS -->
          <h2 id="positiveScore">62.5%</h2>
          <p class="fontFix"></p>
        </div>
        <div class="chart-container">
          <canvas class="my-chart"> </canvas>
          <div class="donut-inner">
            <h3 id="messageResH3">Congratulations!</h3>
            <h5 id="messageResH5">You passed the exam.</h5>
            <p id="messageResP">
              We'll send you the certificate in few minutes. Check your email
              (including promotions / spam folder)
            </p>
          </div>
        </div>
        <div class="score-container fix">
          <h2>Wrong</h2>
          <h2 id="negativeScore">27.5%</h2>
          <p class="fontFix2"></p>
        </div>
      </div>
      <div class="button-container">
        <button id="rating-btn">RATE US</button>
      </div>
    </div>
    <main>
      <div class="recap-main-container">
        <div class="answer-recap-container">
          <h3 class="answer-recap-title">ciao come stai</h3>
        </div>
        <div class="answer-recap-container-questions">
          <ul class="answer-recap-ul">
            <li class="answer-recap-li correct-answer">bene</li>
            <li class="answer-recap-li wrong-answer">benino</li>
            <li class="answer-recap-li">benissimo</li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
